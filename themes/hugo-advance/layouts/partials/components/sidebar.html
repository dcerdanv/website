{{ $section := .Section}}
{{ $pages := where .Site.RegularPages "Section" $section}}
{{ $url := .Permalink }}
{{if gt (len $pages) 0}}
    <div class="sidebar">
        <h2>{{ humanize .Section }}</h2>
        <ul>
            {{ range (sort $pages ".Params.weight") }}
                <li><a {{ if eq $url .Permalink }}class="active"{{ end }} href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
{{end}}
